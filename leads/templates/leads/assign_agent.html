{% extends 'base.html' %}

{% block content %}
   <div class="max-w-lg mx-auto">
    <div class="mt-5">
      <a class="hover:text-blue-500 mt-3" href="{% url 'leads:lead-list' %}">Go back to leads</a>
    </div>

	    <h1 class="text-4xl text-gray-800">Assign an Agent to this lead</h1>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-1 rounded-md">Submit</button>
      </form>
  </div>
    
{% endblock content %}
